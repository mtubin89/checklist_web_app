{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h4>Register</h4>
<form action="/register" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="password2" placeholder="Re-type password" type="password" required> 
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<br>
<div>Already registered? <a href='/login'>Log in</a>.</div>
{% endblock %}
